<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Carrito de compras</title>
</head>
<body>

  <!-- Nav repetido -->
  <div class="bg">
    <div class="nav">
        <a th:href="@{/inicio}"><img src="images/store.png" style="width: 70px;"></a>
        <ul>
            <li><a th:href="@{/inicio}">Inicio</a></li>
            <li><a th:href="@{/listar}">Productos</a></li>
            <li><a th:href="@{/marca}">Marcas</a></li>
            <li><a th:href="@{/seguimiento}">Seguimiento</a></li>
            <li><a th:href="@{/micuenta}">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
                </a></li>
            <li><a th:href="@{/carritocompras}">  <!--a href="/carrito-de-compras"-->
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg></a></li>
        </ul>
    </div>
  </div>

    <!-- Cuadro Carrito de compras -->
    <div class="container">

        <div class="row">

          <div class="col-9">
            <section class="cuadro-grande" style="margin-right: 10px">
              <h2>Carrito de compras</h2>

              <!-- PRODUCTOS -->
              <div class="borde-coloreado">

                  <!-- DETALLE DEL PRODUCTO 1-->
                  <div class="cuadroproducto-detalle" th:each="producto : ${ventasproductos}">
                    <img th:src="${producto.producto.ruta}" alt="placeholder" class="pedidoimagenproducto">
                    <div class="producto-detalles">
                        <p style="flex: 1" th:text="${producto.producto.nombre}" >Producto detalle detalle detalle detalle detalle detalle</p>
                        <p>Cantidad: 
                         <div class="col">
                        <input type="email" class="form-control" th:value="${producto.cantidad}" id="exampleInputEmail1"  placeholder="Ingrese Cantidad">
                         </div>
                        &emsp;|&emsp;<b th:text="${producto.calcularSubtotal}">S/00.00</b>&emsp;
                        <button id="botonborrar" style="border: 2px solid rgb(49, 96, 178); padding: 5px; border-radius: 10px; background-color: white;"><svg style="color:rgb(49, 96, 178)" xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                          <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                        </svg>
                        </button>
                      </p>
                    </div>
                  </div>
                  <!-------------------------->

                  
              </div>
          </section>   
          </div>
          
          <div class="col">
            <section class="cuadro-grande">
              <h4 style="border-bottom: 1px solid rgb(49, 96, 178); padding-bottom: 15px">Resumen pedido</h4>
              
              <div style="font-size: 20px; display: flex; justify-content:space-between; margin-top: 20px; align-items: center;">
                <p style="display: inline-block; margin: 5px 0px;"><b>TOTAL:</b></p>
                <p style="display: inline-block; margin: 5px 0px;"><b th:text="${totales}">S/00.00</b></p>
              </div>
              
              <div class="boton-basico" style="text-align:center; margin-top: 20px;">
                <a th:href="@{/metododespacho}" style="text-decoration: none; color: white">Procesar compra</a>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/jquery-3.6.0.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
